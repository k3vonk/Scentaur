
<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
	<meta charset="utf-8">
	<title>Results</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script type="text/javascript" src="javaScript/upload.js"></script>
	<link rel="stylesheet" href="CSS/result.css" type="text/css"/>
	<link rel="stylesheet" href="CSS/highlighter/dracula.css">
	<script src="javaScript/highlight.pack.js"></script>
	<script src="javaScript/line-numbers.min.js"></script>
	
	<!-- <script>hljs.initHighlightingOnLoad();hljs.initLineNumbersOnLoad();</script> -->
	<!-- remove this if you use Modernizr -->
	<script>(function(e,t,n){var r=e.querySelectorAll("html")[0];r.className=r.className.replace(/(^|\s)no-js(\s|$)/,"$1js$2")})(document,window,0);</script>
	<script type="text/javascript" src="javaScript/jquery.js"></script>
	
	<script type="text/javascript">

		function changeFile(){
			var myselect = document.getElementById("slct");
			var id = myselect.selectedIndex;
			$.ajax({
				type:"POST",
				url:"SourceCodeServlet",
				data:{id},
				//dataType:"json",
				//traditional:true,
				success: function(res){
					$("#source_code").text(res);
					hljs.highlightBlock($('code').get(0));
					hljs.lineNumbersBlock($('code').get(0));
				}
			});
		}
	</script>

</head>

<body>

<h3 class="welcome-message"> 
    Scentaur

</h3>
<div class="container box">

	<form method="post" onsubmit="return false" enctype="multipart/form-data" novalidate class="type-selector">
		<div class="select">
			<select id="slct" onchange="changeFile()">
				<option value="0">Overview &#11167;</option>	
			</select>
		</div>
		<div class="options">
			{ 
			
				<label><input type="checkbox" name="bloaters"> Bloaters</label>
				<label><input type="checkbox" name="abusers"> OOPAbusers</label>
				<label><input type="checkbox" name="dispensables"> Dispensables</label>
				<label><input type="checkbox" name="couplers"> Couplers</label> 
				<button class="box__button" >UPDATE</button>
			
			}
		</div>
	</form>
		
		
		<div class="box__output column">
			<pre><code class="java" id="source_code" style="white-space:pre"></code></pre>
		</div>
		<div class="column box__results">
		<div class="results">
			
			<h2> -A.java</h2> 
			
<ol>
		<li><p>Smell X (OOPA)<br>
				Suggested Fix: hmm
		</p></li>
		<li><p>Smell Y (DISP)<br>
			Suggested Fix: hmm
	</p></li>
		<li><p>Smell Z (OOPA)<br>
			Suggested Fix: hmm
	</p></li>
	  </ol>  

	  
				</div>	
		</div>
		

</div>

</body>

<script type="text/javascript" src="javaScript/box.js"></script>
<script  type="text/javascript">

	window.onload = function(){
		$.ajax({
			type:"POST",
			url:"PageOnloadServlet",
			dataType:"json",
			traditional:true,
			//data:$('#form').serialize(),
			success: function(res){
				$("#source_code").text(res[0]);
				hljs.highlightBlock($('code').get(0));
				hljs.lineNumbersBlock($('code').get(0));
				for(var i=0; i<res[1].length; i++){
					$("#slct").append('<option>'+res[1][i]+'.java'+'</option>');
				}
			}
		});
	}
	
</script>
</html>
